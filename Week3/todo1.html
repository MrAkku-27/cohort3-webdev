<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>To Do List</h1>
	<div id="list"></div>

	<div>
	<input type="text" placeholder="Enter To Do">
		<button onclick="AddToDo()">Add To Do</button>
	</div>

	<script>
		let index =0;
		function AddToDo(){
			
			let todo = document.querySelector("input").value;
			let CreateEl = document.createElement("div");
			CreateEl.setAttribute("id",index);
		CreateEl.innerHTML= "<div>"+  index +" . "+ todo+   "<button onclick='deleteToDo("+ index +")'>Delete</button></div>" ;
		document.getElementById("list").appendChild(CreateEl);
		index = index +1;
		
		}
		function deleteToDo(num){
			const deleteElement =document.getElementById(num);
			deleteElement.parentNode.removeChild(deleteElement);
		}
		
	</script>

	<style>
		button{
			margin: 10px 5px;
		}
	</style>
</body>
</html>
